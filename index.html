<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipton - Top 5 Video Editor</title>
    <link rel="stylesheet" href="style.css">
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¬ Clipton</h1>
        </header>

        <div class="main-content">
            <!-- Video Upload Section -->
            <div class="upload-section">
                <h2>Upload 5 Videos</h2>
                
                <div class="video-slots">
                    <div class="video-slot">
                        <div class="slot-header">
                            <span>Video Rank #1</span>
                        </div>
                        <input type="file" id="video1" accept="video/*">
                        <div class="name-input-group">
                            <input type="text" id="name1" placeholder="Clip name">
                            <button class="magic-btn" data-video="1">ðŸª„</button>
                        </div>
                        <div class="status" id="status1"></div>
                    </div>

                    <div class="video-slot">
                        <div class="slot-header">
                            <span>Video Rank #2</span>
                        </div>
                        <input type="file" id="video2" accept="video/*">
                        <div class="name-input-group">
                            <input type="text" id="name2" placeholder="Clip name">
                            <button class="magic-btn" data-video="2">ðŸª„</button>
                        </div>
                        <div class="status" id="status2"></div>
                    </div>

                    <div class="video-slot">
                        <div class="slot-header">
                            <span>Video Rank #3</span>
                        </div>
                        <input type="file" id="video3" accept="video/*">
                        <div class="name-input-group">
                            <input type="text" id="name3" placeholder="Clip name">
                            <button class="magic-btn" data-video="3">ðŸª„</button>
                        </div>
                        <div class="status" id="status3"></div>
                    </div>

                    <div class="video-slot">
                        <div class="slot-header">
                            <span>Video Rank #4</span>
                        </div>
                        <input type="file" id="video4" accept="video/*">
                        <div class="name-input-group">
                            <input type="text" id="name4" placeholder="Clip name">
                            <button class="magic-btn" data-video="4">ðŸª„</button>
                        </div>
                        <div class="status" id="status4"></div>
                    </div>

                    <div class="video-slot">
                        <div class="slot-header">
                            <span>Video Rank #5</span>
                        </div>
                        <input type="file" id="video5" accept="video/*">
                        <div class="name-input-group">
                            <input type="text" id="name5" placeholder="Clip name">
                            <button class="magic-btn" data-video="5">ðŸª„</button>
                        </div>
                        <div class="status" id="status5"></div>
                    </div>
                </div>
            </div>

            <!-- Settings and Preview -->
            <div class="preview-section">
                <h2>Settings</h2>
                
                <div class="settings">
                    <label>Title:</label>
                    <input type="text" id="titleText" value="Ranking Top 5 Best" placeholder="Title">
                    
                    <label>Highlight:</label>
                    <input type="text" id="highlightWord" placeholder="Highlight word">
                    
                    <label>Color:</label>
                    <div class="color-buttons">
                        <button class="color-btn red active" data-color="#FF0000">Red</button>
                        <button class="color-btn green" data-color="#00FF00">Green</button>
                        <button class="color-btn yellow" data-color="#FFFF00">Yellow</button>
                    </div>
                    
                    <label>Ending:</label>
                    <input type="text" id="endingText" value="Moments" placeholder="Ending text">
                    
                    <div class="popup-settings">
                        <label>Subscribe:</label>
                        <input type="text" id="subscribeText" value="Subscribe!" placeholder="Subscribe text">
                    </div>
                </div>

                <h2>Preview</h2>
                <div class="preview-box">
                    <canvas id="canvas"></canvas>
                    <video id="hiddenVideo" style="display: none;"></video>
                </div>

                <div class="controls">
                    <button id="generateBtn" disabled>Generate</button>
                    <button id="downloadBtn" disabled>Download</button>
                </div>

                <div id="message"></div>
                <div id="progress" style="display: none;">
                    <div class="progress-bar">
                        <div id="progressBar"></div>
                    </div>
                    <p id="progressText"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
