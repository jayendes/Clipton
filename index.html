<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipton</title>
    <link rel="stylesheet" href="style.css">
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¨ Clipton</h1>
        </header>

        <div class="main-content">
            <!-- Video Upload Section -->
            <div class="upload-section">
                <h2>Videos</h2>
                
                <div class="video-slots">
                    <div class="video-slot">
                        <div class="slot-header">
                            <span>Video Rank #1</span>
                            <select class="res-selector" id="res1">
                                <option value="mobile">Mobile</option>
                                <option value="pc">PC</option>
                            </select>
                        </div>
                        <div class="input-type-toggle">
                            <button class="toggle-btn active" data-video="1" data-type="file">üìÅ File</button>
                            <button class="toggle-btn" data-video="1" data-type="link">üîó Link</button>
                        </div>
                        <div class="file-input" id="file-input-1">
                            <input type="file" id="video1" accept="video/*">
                        </div>
                        <div class="link-input" id="link-input-1" style="display: none;">
                            <input type="url" id="video1-link" placeholder="Video URL (TikTok, YouTube, etc.)">
                            <button class="load-btn" data-video="1">Load</button>
                        </div>
                        <div class="name-input-group">
                            <input type="text" id="name1" placeholder="Clip name">
                            <button class="magic-btn" data-video="1" title="Enhance name">‚ú®</button>
                        </div>
                        <div class="status" id="status1"></div>
                    </div>

                        </div>
                        <div class="name-input-group">

                        <div class="status" id="status2"></div>
                    </div>

                    <div class="video-slot">
                        <div class="slot-header">

            <!-- Settings and Preview -->
            <div class="preview-section">
                <h2>Settings</h2>
                
                <div class="settings">
                    <div class="setting-row">
                        <label>Title:</label>
                        <input type="text" id="titleText" value="Ranking" placeholder="Title">
                    </div>
                    
                    <div class="setting-row">
                        <label>Top 5 Text:</label>
                        <input type="text" id="top5Text" value="TOP 5" placeholder="TOP 5">
                        <input type="color" id="top5Color" value="#00FF00" title="Top 5 Color">
                    </div>
                    
                    <div class="setting-row">
                        <label>Ranking Object:</label>
                        <input type="text" id="rankingObject" value="FUNNIEST" placeholder="What you're ranking">
                        <input type="color" id="objectColor" value="#FFFF00" title="Object Color">
                    </div>
                    
                    <div class="setting-row">
                        <label>Ending:</label>
                        <input type="text" id="endingText" value="MOMENTS" placeholder="Ending">
                    </div>
                </div>

                <h2>Preview</h2>
                <div class="preview-box">
                    <canvas id="canvas"></canvas>
                </div>

                <div class="controls">
                    <button id="generateBtn" disabled>Generate</button>
                    <button id="downloadBtn" disabled>Download</button>
                </div>

                <div id="message"></div>
                <div id="progress" style="display: none;">
                    <div class="progress-bar">
                        <div id="progressBar"></div>
                    </div>
                    <p id="progressText"></p>
                </div>
            </div>
